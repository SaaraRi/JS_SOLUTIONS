<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cars</title>
</head>
<body>
    

<main>

 <h2>Add Car:</h2>

    <div>
        <form id="addcarform">

            <div>
            <label for="maker">Car maker: </label><br>
            <input type="text" id="maker"><br>
            </div>

            <div>
            <label for="model">Car model: </label><br>
            <input type="text" id="model"><br>
            </div>

            <div>
            <label for="color">Color: </label><br>
            <input type="text" id="color"><br>
            </div>

            <div>
            <label for="owner">Current owner: </label><br>
            <input type="text" id="owner"><br>
            </div>

            <div>
            <label for="license">License number: </label><br>
            <input type="text" id="license"><br>
            </div>

            <div>
            <label for="price">Price: </label><br>
            <input type="text" id="price">
            </div>

            <div>
                <button type="submit" id="addbutton">Add Car</button>
            </div>
        </form>
    </div>

    <div>
        <table id="carsTable">
            <tr>
                <th>Car maker</th>
                <th>Car model</th>
                <th>Color</th>
                <th>Current owner</th>
                <th>License number</th>
                <th>Price</th>

            </tr>
        </table>
    </div>

</main>





    <script>src="main.js"</script>
</body>
</html>
